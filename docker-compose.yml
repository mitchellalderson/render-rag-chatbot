version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: rag-chatbot-postgres
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: rag_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rag-chatbot-backend
    env_file:
      - .env.docker
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rag_chatbot
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4-turbo-preview}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-1000}
      OPENAI_MAX_RETRIES: ${OPENAI_MAX_RETRIES:-3}
      OPENAI_RETRY_DELAY: ${OPENAI_RETRY_DELAY:-1000}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}
      SIMILARITY_THRESHOLD: ${SIMILARITY_THRESHOLD:-0.2}
      MAX_SOURCES: ${MAX_SOURCES:-5}
      # Set to 'true' to automatically seed database with markdown docs on startup
      # Warning: This will incur OpenAI API costs for generating embeddings
      RUN_SEED: ${RUN_SEED:-true}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

  # Frontend UI service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    container_name: rag-chatbot-frontend
    env_file:
      - .env.docker
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  rag-network:
    driver: bridge
